<h3 id="vue"><a href="#vue" class="headerlink" title="vue"></a>vue</h3><h4 id="传值给父组件"><a href="#传值给父组件" class="headerlink" title="传值给父组件"></a>传值给父组件</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">this</span>.$emit(event,...args);</div><div class="line"><span class="comment">/*</span></div><div class="line">* event: 要触发的事件</div><div class="line">* args: 将要传给父组件的参数</div><div class="line">*/</div></pre></td></tr></table></figure>
<p>Usage：<br>子组件内容：<br><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">&lt;template&gt;</div><div class="line">&lt;div @click="iclick"&gt;&lt;/div&gt;</div><div class="line">&lt;/template&gt;</div><div class="line">methods:&#123;</div><div class="line">    iclick()&#123;</div><div class="line">        let data = &#123;</div><div class="line">            a:'data'</div><div class="line">        &#125;;</div><div class="line">        this.$emit('ievent',data,'lalala');</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>父组件内容：<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">&lt;i-template @ievent = <span class="string">"ievent"</span>&gt;<span class="xml"><span class="tag">&lt;/<span class="name">i-template</span>&gt;</span></span></div><div class="line">methods:&#123;</div><div class="line">    ievent(...data)&#123;</div><div class="line">        console.log('allData:',data);// data为包含传过来所有数据的数组，第一个元素是对象，第二个元素是字符串</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
