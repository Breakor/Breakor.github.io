      <h3 id="选择类"><a href="#选择类" class="headerlink" title="选择类"></a>选择类</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line">Ctrl+D //选中光标所占的文本，继续操作则会选中下一个相同的文本。</div><div class="line">Alt+F3 //选中文本按下快捷键，即可一次性选择全部的相同文本进行同时编辑。举个栗子：快速选中并更改所有相同的变量名、函数名等。</div><div class="line">Ctrl+L //选中整行，继续操作则继续选择下一行，效果和 Shift+↓ 效果一样。</div><div class="line">Ctrl+Shift+L //先选中多行，再按下快捷键，会在每行行尾插入光标，即可同时编辑这些行。</div><div class="line">Ctrl+Shift+M //选择括号内的内容（继续选择父括号）。举个栗子：快速选中删除函数中的代码，重写函数体代码或重写括号内里的内容。</div><div class="line">Ctrl+M //光标移动至括号内结束或开始的位置。</div><div class="line">Ctrl+Enter //在下一行插入新行。举个栗子：即使光标不在行尾，也能快速向下插入一行。</div><div class="line">Ctrl+Shift+Enter //在上一行插入新行。举个栗子：即使光标不在行首，也能快速向上插入一行。</div><div class="line">Ctrl+Shift+[ //选中代码，按下快捷键，折叠代码。</div><div class="line">Ctrl+Shift+] //选中代码，按下快捷键，展开代码。</div><div class="line">Ctrl+K+0 //展开所有折叠代码。</div><div class="line">Ctrl+← //向左单位性地移动光标，快速移动光标。</div><div class="line">Ctrl+→ //向右单位性地移动光标，快速移动光标。</div><div class="line"><span class="built_in">shift</span>+↑ //向上选中多行。</div><div class="line"><span class="built_in">shift</span>+↓ //向下选中多行。</div><div class="line">Shift+← //向左选中文本。</div><div class="line">Shift+→ //向右选中文本。</div><div class="line">Ctrl+Shift+← //向左单位性地选中文本。</div><div class="line">Ctrl+Shift+→ //向右单位性地选中文本。</div><div class="line">Ctrl+Shift+↑ //将光标所在行和上一行代码互换（将光标所在行插入到上一行之前）。</div><div class="line">Ctrl+Shift+↓ //将光标所在行和下一行代码互换（将光标所在行插入到下一行之后）。</div><div class="line">Ctrl+Alt+↑ //向上添加多行光标，可同时编辑多行。</div><div class="line">Ctrl+Alt+↓ //向下添加多行光标，可同时编辑多行。</div></pre></td></tr></table></figure>
<h3 id="编辑类"><a href="#编辑类" class="headerlink" title="编辑类"></a>编辑类</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">Ctrl+J //合并选中的多行代码为一行。举个栗子：将多行格式的CSS属性合并为一行。</div><div class="line">Ctrl+Shift+D  //复制光标所在整行，插入到下一行。</div><div class="line">Tab //向右缩进。</div><div class="line">Shift+Tab //向左缩进。</div><div class="line">Ctrl+K+K //从光标处开始删除代码至行尾。</div><div class="line">Ctrl+Shift+K //删除整行。</div><div class="line">Ctrl+/ //注释单行。</div><div class="line">Ctrl+Shift+/ //注释多行。</div><div class="line">Ctrl+K+U //转换大写。</div><div class="line">Ctrl+K+L //转换小写。</div><div class="line">Ctrl+Z //撤销。</div><div class="line">Ctrl+Y //恢复撤销。</div><div class="line">Ctrl+U //软撤销，感觉和 Gtrl+Z 一样。</div><div class="line">Ctrl+F2 //设置书签。</div><div class="line">Ctrl+T //左右字母互换。</div><div class="line">F6 //单词检测拼写。</div></pre></td></tr></table></figure>
<div align="right">– 本人<a href="https://twitter.com/i_fucked_u/" target="_blank" rel="external">twitter</a>，欢迎交流.</div>

<h3 id="搜索类"><a href="#搜索类" class="headerlink" title="搜索类"></a>搜索类</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">Ctrl+F //打开底部搜索框，查找关键字。</div><div class="line">Ctrl+<span class="built_in">shift</span>+F //在文件夹内查找，与普通编辑器不同的地方是sublime允许添加多个文件夹进行查找，略高端，未研究。</div><div class="line">Ctrl+P //打开搜索框。举个栗子：1、输入当前项目中的文件名，快速搜索文件，2、输入@和关键字，查找文件中函数名，3、输入：和数字，跳转到文件中该行代码，4、输入<span class="comment">#和关键字，查找变量名。</span></div><div class="line">Ctrl+G //打开搜索框，自动带：，输入数字跳转到该行代码。举个栗子：在页面代码比较长的文件中快速定位。</div><div class="line">Ctrl+R //打开搜索框，自动带@，输入关键字，查找文件中的函数名。举个栗子：在函数较多的页面快速查找某个函数。</div><div class="line">Ctrl+： //打开搜索框，自动带<span class="comment">#，输入关键字，查找文件中的变量名、属性名等。</span></div><div class="line">Ctrl+Shift+P //打开命令框。场景栗子：打开命名框，输入关键字，调用sublime text或插件的功能，例如使用package安装插件。</div><div class="line">Esc //退出光标多行选择，退出搜索框，命令框等。</div></pre></td></tr></table></figure>
<h3 id="显示类"><a href="#显示类" class="headerlink" title="显示类"></a>显示类</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line">Ctrl+Tab //按文件浏览过的顺序，切换当前窗口的标签页。</div><div class="line">Ctrl+PageDown //向左切换当前窗口的标签页。</div><div class="line">Ctrl+PageUp //向右切换当前窗口的标签页。</div><div class="line">Alt+Shift+1 //窗口分屏，恢复默认1屏（非小键盘的数字）。</div><div class="line">Alt+Shift+2 //左右分屏-2列。</div><div class="line">Alt+Shift+3 //左右分屏-3列。</div><div class="line">Alt+Shift+4 //左右分屏-4列。</div><div class="line">Alt+Shift+5 //等分4屏。</div><div class="line">Alt+Shift+8 //垂直分屏-2屏。</div><div class="line">Alt+Shift+9 //垂直分屏-3屏。</div><div class="line">Ctrl+K+B //开启/关闭侧边栏。</div><div class="line">F11 //全屏模式。</div><div class="line">Shift+F11 //免打扰模式。</div></pre></td></tr></table></figure>
